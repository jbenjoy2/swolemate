{%extends 'base.html'%}
{%block title%}Home{%endblock%}

{%block content%}
{% if user.username %}
<h1 class="display-1 text-center text-success">Welcome, {{user.username}}!</h1>
{% else %}
<h1 class="display-1 text-center text-success">Welcome, {{user.email}}!</h1>
{%endif%}
<form action="/logout" method="post" class="text-center">
    <a href="/user/{{user.id}}/edit" class="btn btn-primary btn-lg">Edit Profile</a>
    <button class="btn btn-danger btn-lg m-3"> Log Out</button>
</form>
{%endblock%}
